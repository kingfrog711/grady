<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-[#E6ECD8] rounded-lg shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <div class="flex items-center justify-between p-5 border-b border-[#C5D5BA]">
      <div>
        <h3 class="text-xl font-semibold text-[#1D3B24]">
          Publish New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">List a football product for sale on Grady</p>
      </div>
      <button type="button" class="text-gray-500 bg-transparent hover:bg-gray-200 hover:text-[#1D3B24] rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <div class="px-6 py-5 space-y-5 form-style">
      <form id="productForm">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-[#1D3B24]">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="Enter product name" required>
        </div>
        
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-[#1D3B24]">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="e.g., 500000" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-[#1D3B24]">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="Describe the product (condition, size, features, etc.)" required></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="size" class="block text-sm font-medium text-[#1D3B24]">Size</label>
              <input type="number" id="size" name="size" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="e.g., 9 or 42" required>
            </div>
            <div>
              <label for="stock" class="block text-sm font-medium text-[#1D3B24]">Stock</label>
              <input type="number" id="stock" name="stock" min="1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="Available units" required>
            </div>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-[#1D3B24]">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Football Shoes</option>
            <option value="ball">Football</option>
            <option value="accessories">Accessories</option>
            <option value="equipment">Training Equipment</option>
            <option value="fan_merch">Fan Merchandise</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-[#1D3B24]">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:border-[#3B5E34] focus:ring-[#3B5E34] transition-colors" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-[#3B5E34] border-gray-300 rounded focus:ring-[#3B5E34]">
            <label for="is_featured" class="ml-2 text-sm font-medium text-[#1D3B24]">Featured Product</label>
          </div>
        </div>
        
      </form>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#C5D5BA] rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-[#C5D5BA] text-[#1D3B24] rounded-md font-medium hover:bg-gray-100 transition-colors text-center" onclick="hideModal()">Cancel</button>
      
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#3B5E34] text-white px-6 py-3 rounded-md font-medium hover:bg-[#1D3B24] transition-colors">Publish Product</button>
    </div>
  </div>
</div>


<script>
    // Renamed function to showProductModal
    function showProductModal() {
        const modal = document.getElementById('crudModal');
        // Renamed variable for context
        const modalContent = document.getElementById('crudModalContent'); 

        modal.classList.remove('hidden'); 
        setTimeout(() => {
            // Assuming you have transition classes for smooth entry (e.g., from Tailwind config)
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    // Renamed function to hideProductModal
    function hideProductModal() {
        const modal = document.getElementById('crudModal');
        // Renamed variable for context
        const modalContent = document.getElementById('crudModalContent'); 

        // Start exit animation
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        // Hide modal container after animation finishes (150ms timeout)
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }
</script>
